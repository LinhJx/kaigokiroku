        * {

            --border: #E0E0E0;

            --shadow-hover: rgba(0,0,0,0.12);

        body.dark-mode {

            --card-bg: #1E1E1E;
            --text: #FFFFFF;
            --text-light: #B0B0B0;
            --border: #333333;
            --shadow: rgba(0,0,0,0.4);

            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            transition: background 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        /* Header - Compact */
        .header {
            background: var(--card-bg);
            padding: 12px 16px;
            box-shadow: 0 2px 8px var(--shadow);
            position: sticky;
            top: 0;

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: var(--bg);
            color: var(--text);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .icon-btn:active {

        }

        /* Categories - Horizontal Scroll */
        .categories {

            background: var(--card-bg);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;

        .category-pills {

            border-radius: 24px;
            background: var(--bg);
            color: var(--text);
            font-size: 15px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 4px var(--shadow);
            flex-shrink: 0;
        }

        .category-pill.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);

            {id:73,category:"„Åù„ÅÆ‰ªñ",type:"grammar",jp:"„É¨„ÇØ„É™„Ç®„Éº„Ç∑„Éß„É≥„Å´ÂèÇÂä†„Åï„Çå„Åæ„Åó„Åü",furigana:"„Çå„Åè„Çä„Åà„Éº„Åó„Çá„Çì„Å´„Åï„Çì„Åã„Åï„Çå„Åæ„Åó„Åü",meaning_vi:"ƒê√£ tham gia gi·∫£i tr√≠",example:"„É¨„ÇØ„É™„Ç®„Éº„Ç∑„Éß„É≥„Å´ÂèÇÂä†„Åï„Çå„Åæ„Åó„Åü„ÄÇ",source:"default"},
            {id:74,category:"„Åù„ÅÆ‰ªñ",type:"grammar",jp:"Á¨ëÈ°î„ÅßÈÅé„Åî„Åï„Çå„Åæ„Åó„Åü",furigana:"„Åà„Åå„Åä„Åß„Åô„Åî„Åï„Çå„Åæ„Åó„Åü",meaning_vi:"ƒê√£ sinh ho·∫°t v·ªõi n·ª• c∆∞·ªùi",example:"Á¨ëÈ°î„ÅßÈÅé„Åî„Åï„Çå„Åæ„Åó„Åü„ÄÇ",source:"default"},
            {id:75,category:"„Åù„ÅÆ‰ªñ",type:"grammar",jp:"Á©è„ÇÑ„Åã„Å´ÈÅé„Åî„Åï„Çå„Åæ„Åó„Åü",furigana:"„Åä„Å†„ÇÑ„Åã„Å´„Åô„Åî„Åï„Çå„Åæ„Åó„Åü",meaning_vi:"ƒê√£ sinh ho·∫°t y√™n tƒ©nh",example:"Á©è„ÇÑ„Åã„Å´ÈÅé„Åî„Åï„Çå„Åæ„Åó„Åü„ÄÇ",source:"default"}
        ];

        // STATE
        let currentCategory = "È£ü‰∫ã";
        let currentTab = "vocab";
        let userData = [];
        let allData = [];

        // INIT
        function init() {
            loadUserData();
            mergeData();
            renderItems();
            setupEventListeners();
            loadDarkMode();
        }

        function loadUserData() {
            const stored = localStorage.getItem('kaigoUserData');
            userData = stored ? JSON.parse(stored) : [];
        }

        function saveUserData() {
            localStorage.setItem('kaigoUserData', JSON.stringify(userData));
        }

        function mergeData() {
            allData = [...defaultData, ...userData];
        }

        // RENDER
        function renderItems() {
            const filtered = allData.filter(item => 
                item.category === currentCategory && 
                item.type === currentTab
            );

            const container = document.getElementById('itemsList');
            
            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <div class="empty-state-text">È†ÖÁõÆ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(item => `
                <div class="item">
                    <div class="item-header">
                        <div class="item-main">
                            <div class="item-jp">${item.jp}</div>
                            ${item.furigana ? `<div class="item-furigana">${item.furigana}</div>` : ''}
                            <div class="item-meaning">${item.meaning_vi}</div>
                        </div>
                        ${item.source === 'user' ? '<span class="item-badge">ËøΩÂä†</span>' : ''}
                    </div>
                    <div class="item-example">${item.example}</div>
                    <div class="item-buttons">
                        <button class="item-btn btn-word" data-text="${item.jp}">
                            üìù ÂçòË™û
                        </button>
                        <button class="item-btn btn-example" data-text="${item.example}">
                            üìã ‰æãÊñá
                        </button>
                    </div>
                </div>
            `).join('');

            document.querySelectorAll('.item-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const text = btn.dataset.text;
                    appendToEditor(text);
                });
            });
        }

        function appendToEditor(text) {
            const editor = document.getElementById('editorText');
            const currentText = editor.value.trim();
            
            if (currentText) {
                editor.value = currentText + '\n' + text;
            } else {
                editor.value = text;
            }
            
            editor.scrollTop = editor.scrollHeight;
            showToast('‚úì ËøΩÂä†„Åó„Åæ„Åó„Åü');
        }

        // EVENTS
        function setupEventListeners() {
            document.querySelectorAll('.category-pill').forEach(pill => {
                pill.addEventListener('click', () => {
                    document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
                    pill.classList.add('active');
                    currentCategory = pill.dataset.category;
                    renderItems();
                });
            });

            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentTab = tab.dataset.tab;
                    renderItems();
                });
            });

            document.getElementById('copyBtn').addEventListener('click', () => {
                const text = document.getElementById('editorText').value;
                if (!text) {
                    showToast('‚ö†Ô∏è „ÉÜ„Ç≠„Çπ„Éà„Åå„ÅÇ„Çä„Åæ„Åõ„Çì');
                    return;
                }
                
                navigator.clipboard.writeText(text).then(() => {
                    showToast('‚úì „Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü');
                }).catch(() => {
                    showToast('‚úó „Ç≥„Éî„ÉºÂ§±Êïó');
                });
            });

            document.getElementById('clearBtn').addEventListener('click', () => {
                if (confirm('‰ΩúÊàê„Ç®„É™„Ç¢„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åô„ÅãÔºü')) {
                    document.getElementById('editorText').value = '';
                    showToast('‚úì „ÇØ„É™„Ç¢„Åó„Åæ„Åó„Åü');
                }
            });

            document.getElementById('addBtn').addEventListener('click', () => {
                document.getElementById('addModal').classList.add('active');
                document.getElementById('addCategory').value = currentCategory;
                document.getElementById('addType').value = currentTab;
            });

            document.getElementById('cancelAddBtn').addEventListener('click', closeAddModal);
            document.getElementById('saveAddBtn').addEventListener('click', saveNewItem);

            document.getElementById('settingsBtn').addEventListener('click', () => {
                document.getElementById('settingsModal').classList.add('active');
            });

            document.getElementById('closeSettingsBtn').addEventListener('click', () => {
                document.getElementById('settingsModal').classList.remove('active');
            });

            document.getElementById('resetBtn').addEventListener('click', () => {
                if (confirm('ËøΩÂä†„Éá„Éº„Çø„Çí„Åô„Åπ„Å¶ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                    localStorage.removeItem('kaigoUserData');
                    userData = [];
                    mergeData();
                    renderItems();
                    showToast('‚úì „É™„Çª„ÉÉ„Éà„Åó„Åæ„Åó„Åü');
                    document.getElementById('settingsModal').classList.remove('active');
                }
            });

            document.getElementById('darkModeBtn').addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', isDark);
                document.getElementById('darkModeBtn').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            });

            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            });
        }

        function saveNewItem() {
            const category = document.getElementById('addCategory').value;
            const type = document.getElementById('addType').value;
            const jp = document.getElementById('addJp').value.trim();
            const furigana = document.getElementById('addFurigana').value.trim();
            const meaning = document.getElementById('addMeaning').value.trim();
            const example = document.getElementById('addExample').value.trim();

            if (!jp || !meaning || !example) {
                showToast('‚ö†Ô∏è ÂøÖÈ†àÈ†ÖÁõÆ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            const newItem = {
                id: Date.now(),
                category,
                type,
                jp,
                furigana,
                meaning_vi: meaning,
                example,
                source: 'user'
            };

            userData.push(newItem);
            saveUserData();
            mergeData();
            renderItems();
            closeAddModal();
            showToast('‚úì ËøΩÂä†„Åó„Åæ„Åó„Åü');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('addJp').value = '';
            document.getElementById('addFurigana').value = '';
            document.getElementById('addMeaning').value = '';
            document.getElementById('addExample').value = '';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        function loadDarkMode() {
            const isDark = localStorage.getItem('darkMode') === 'true';
            if (isDark) {
                document.body.classList.add('dark-mode');
                document.getElementById('darkModeBtn').textContent = '‚òÄÔ∏è';
            }
        }

        init();
    </script>
